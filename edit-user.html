<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit user</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body_content">
    <div id="sidebar" class="sidebar">
        <div class="sidebar_logo">
            <img src="img/sidebar-logo.png">
        </div>
        <div class="sidebare_menu">
            <ul>
                <li>
                    <p>Missions</p>
                    <a href="#">Active Missions</a>
                    <a href="#">Create a mission</a>
                </li>
                <li>
                    <p>Reports</p>
                    <a href="#">View reports</a>
                </li>
                <li>
                    <p>Maps</p>
                    <a href="#">Existing maps</a>
                    <a href="#">Create a new map</a></li>
                <li>
                    <p>Routes</p>
                    <a href="#">All routes</a>
                    <a href="#">Create a new route</a></li>
                <li>
                    <p>Users</p>
                    <a href="#">All users</a>
                    <a href="#">Create a new user</a>
                </li>
                <li>
                    <p>Customers</p>
                    <a href="#">All customers</a>
                    <a href="#">Create a new customer</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main_container">
        <div class="main_container__header">
            <div class="user_block">
                <div class="user_avatar" style="background: url('img/avatar.png');" alt="user-photo"></div>
                <span class="user_name">Walker Johnny</span>
                <button type="button" class="user_menu_button"></button>
            </div>
        </div>
        <div class="main_container_body">
            <form>
            <div class="name_block_header">
                <h1>EDIT USER</h1>
                <button class="green-btn">Save changes</button>

            </div>

            <div class="name_block_body">
                    <div class="flex-container">
                        <div class="col-w50  mr80">
                            <label>
                                <span class="input-name">Email address</span>
                                <input type="email" placeholder="Email address" value="mike@world.com">
                            </label>
                            <label>
                                <span class="input-name">Firstname</span>
                                <input type="text" placeholder="Firstname" value="Mike">
                            </label>
                            <label>
                                <span class="input-name">Lastname</span>
                                <input type="text" placeholder="Lastname" value="Tyson">
                            </label>
                            <label>
                                <span class="input-name">Address (street + number)</span>
                                <input type="text" placeholder="Address (street + number)" value="Rue des Palais 44">
                            </label>

                            <!-- block with two input -->

                            <div class="two_input">
                                <label>
                                    <span class="input-name">City</span>
                                    <input type="text" placeholder="City" value="Schaerbeek">
                                </label>
                                <label>
                                    <span class="input-name">Zip</span>
                                    <input type="text" placeholder="Zip" value="1030">
                                </label>
                            </div>

                            <!-- End block two input-->


                            <label>
                                <span class="input-name">Country</span>
                                <input type="text" placeholder="Country" value="Belgique">
                            </label>
                        </div>

                        <div class="col-w50">
                            <label>
                                <span class="input-name">Password</span>
                                <input type="password" placeholder="password" value="Tyson1234567890">
                            </label>
                            <label>
                                <span class="input-name">Phone</span>
                                <input type="text" placeholder="Phone / GSM" value="+32 498 76 61 16">
                            </label>
                            <label>
                                <span class="input-name">Birthdate</span>
                                <input type="text" placeholder=".. /.. / ...." value="30/06/1966">
                            </label>
                        </div>
                    </div>
            </div>

            </form>

    </div>
</div>
<script src="libs/js/jquery-3.3.1.min.js"></script>
<script src="js/common.js?v=1"></script>
</body>
</html>
